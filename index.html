<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDoList</title>
    <link rel="stylesheet" href="css/fontello/css/fontello.css">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700|Dawning+of+a+New+Day" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</head>
<body>

    <div class="grid-container">

        <header>
            <i class="icon-menu"></i>
            <div class="menu" >
                <ul>
                    <li>
                        Sort by priority
                    </li>
                    <li>
                        Show completed
                    </li>
                    <li>
                        Show all
                    </li>
                </ul>
            </div>
            <div class="h1">Stuff<span>to</span>do<img class="cat" src="images/noun_48324_cc copy.png"><img></div>
            <i class="icon-add"></i>
            <form>
                <div>
                    <i class="icon-done"> </i>
                    <label for="title">
                        <input type="text" name="title" id="title" placeholder="Task title" />
                    </label>
                    <i class="icon-done"></i>
                    <label for="date">
                        <input type="date" name="date" id="date" />
                    </label>
                    <i class="icon-done"></i>

                    <div id="boxLvl">

                        <input type="radio" name="lvl" id="lvl5" value="5"/>
                        <label for="lvl5" class="icon-lvl"></label>

                        <input type="radio" name="lvl" id="lvl4" value="4" />
                        <label for="lvl4" class="icon-lvl"></label>

                        <input type="radio" name="lvl" id="lvl3" value="3" />
                        <label for="lvl3" class="icon-lvl"></label>

                        <input type="radio" name="lvl" id="lvl2" value="2" />
                        <label for="lvl2" class="icon-lvl"></label>

                        <input type="radio" name="lvl" id="lvl1" value="1" checked/>
                        <label for="lvl1" class="icon-lvl"></label>

                    </div>

                    <label for="description">
                        <textarea name="description" id="description" placeholder="Task description"></textarea>
                    </label>
                    <i class="icon-done"></i>
                    <p class="counter">0</p>
                    <button type="submit">Add</button>
                </div>
            </form>

        </header>

        <main>

        </main>

        <footer>
            <div class="token"></div>
            <button class="btnDeleteAll">Delete all complete</button>
        </footer>

    </div>

    <div id="actionDiv"></div>



</body>
</html>
